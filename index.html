
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minion Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #050a0f;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        .font-fredoka { font-family: 'Fredoka', sans-serif; }
        
        /* 고성능 3D 플립 설정 */
        .perspective-container {
            perspective: 1000px;
            -webkit-perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
        }

        /* 뒤집기 상태 */
        .card-flipped .card-inner {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            overflow: hidden;
        }

        /* 앞면 (눈알/안경 - 유저가 처음 보는 면) */
        .face-front {
            z-index: 2;
            transform: rotateY(0deg);
            -webkit-transform: rotateY(0deg);
        }

        /* 뒷면 (사진/미니언 - 맞춰야 하는 면) */
        .face-back {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
            z-index: 1;
        }

        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .animate-scaleIn { animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes scaleIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        * { -webkit-tap-highlight-color: transparent; }
    </style>
<script type="importmap">
